$var user: $comment

<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    </div><!-- /.col -->
</div><!-- /.row -->
<div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
    </div><!-- /.col -->
</div><!-- /.row -->
<br/>
<div class="row">
    <div class="col-sm-12">
        <div>
        	<table class="table table-striped">
        		<tr>
                  	<th>id</th>
                  	<th>name</th>

        	</table>
