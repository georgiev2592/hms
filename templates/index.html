$def with (title, form, user, msg, error)
$var title: $title
$var user: $user

<div class="row">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="starter-template">
            <h1>Welcome to HMS</h1>
            <p class="lead">Login to the system to start managing your work.</p>
        </div>

        <div id='topRow'>
            $if user != "":
                Welcome, $user! [<a href="/logout">logout</a>]
        </div>

        <form name ="main" method="post">
            $if msg != "":
                <p><font color="black"> $msg </font></p>
            $if error != "":
                <p><font color="red"> $error </font></p>

            $:form.render()

        </form>
    </div><!-- /.col -->
</div><!-- /.row -->
